<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f1c, #131b2e);
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .neon-btn {
            background: linear-gradient(90deg, #ffb703, #ff6600);
            color: #0a0f1c;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px #ffb703, 0 0 30px #ff6600;
            transform: scale(1.05);
        }
        .form-input {
            background: #1c2436;
            border: 1px solid #374151;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            border-color: #ffb703;
            box-shadow: 0 0 10px rgba(255, 183, 3, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

<div class="glass p-8 rounded-2xl w-full max-w-md shadow-lg">
    <div class="text-center mb-6">
        <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-yellow-500/20 border border-yellow-400">
            <i class="fas fa-user text-3xl text-yellow-400"></i>
        </div>
        <h2 class="text-3xl font-extrabold mt-4 text-yellow-400">User Login</h2>
        <p class="text-gray-400 text-sm">Access your parking account</p>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-500/20 text-red-300 text-sm p-3 rounded mb-4 text-center">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/user/login}" method="post" class="space-y-5">
        <div>
            <label for="userEmail" class="block mb-1 font-medium">Email</label>
            <input type="email" id="userEmail" name="email" placeholder="Enter your email"
                   class="form-input w-full px-4 py-2 rounded-lg focus:outline-none" required>
        </div>
        <div>
            <label for="userPassword" class="block mb-1 font-medium">Password</label>
            <input type="password" id="userPassword" name="password" placeholder="Enter your password"
                   class="form-input w-full px-4 py-2 rounded-lg focus:outline-none" required>
        </div>
        <button type="submit" class="w-full py-2 neon-btn">Login</button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-400 text-sm">
            Don't have an account? <a th:href="@{/register}" class="text-yellow-400 hover:text-yellow-300">Sign Up</a>
        </p>
        <a th:href="@{/}" class="text-yellow-400 hover:text-yellow-300 text-sm block mt-2">Back to Home</a>
    </div>

    <p class="text-xs text-gray-500 text-center mt-6">
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> ParQHub | User Access
    </p>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>
</body>
</html>
