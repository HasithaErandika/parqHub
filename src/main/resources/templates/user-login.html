<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(59, 130, 246, 0.1);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-4px);
        }
        
        .form-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #f1f5f9;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), 0 0 20px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .form-input:invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover:enabled {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .text-link {
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .text-link:hover {
            color: #93c5fd;
            text-shadow: 0 0 8px rgba(147, 197, 253, 0.5);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-shapes::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shapes::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .logo-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transition: transform 0.3s ease;
        }
        
        .logo-glow:hover {
            transform: scale(1.1);
        }

        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
            }
            .floating-shapes::before,
            .floating-shapes::after {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="floating-shapes"></div>

<!-- Back to Home Link -->
<a th:href="@{/}" class="fixed top-6 left-6 flex items-center gap-2 text-slate-300 hover:text-blue-400 transition-all duration-300 z-10" aria-label="Back to Home">
    <i class="fas fa-arrow-left" aria-hidden="true"></i>
    <span>Back to Home</span>
</a>

<!-- Main Login Container -->
<div class="max-w-md w-full space-y-8">
    <!-- Logo and Header -->
    <div class="text-center">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center logo-glow" role="img" aria-label="ParQHub Logo">
                <i class="fas fa-parking text-white text-2xl" aria-hidden="true"></i>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-black mb-2">Welcome Back</h1>
        <p class="text-slate-300">Sign in to your ParQHub account</p>
    </div>

    <!-- Login Form -->
    <div class="login-card rounded-lg p-8">
        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg backdrop-blur-sm" role="alert">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-400 mr-3" aria-hidden="true"></i>
                <span class="text-red-300 text-sm" th:text="${error}"></span>
            </div>
        </div>

        <form th:action="@{/user/login}" method="post" class="space-y-6" id="loginForm">
            <!-- Email Field -->
            <div>
                <label for="userEmail" class="block text-sm font-medium text-slate-200 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-400" aria-hidden="true"></i>Email Address
                </label>
                <input type="email" id="userEmail" name="email" placeholder="Enter your email address"
                       class="form-input w-full px-3 py-3 border rounded-lg" 
                       required autocomplete="email" aria-describedby="emailError">
                <span id="emailError" class="sr-only"></span>
            </div>

            <!-- Password Field -->
            <div>
                <label for="userPassword" class="block text-sm font-medium text-slate-200 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-400" aria-hidden="true"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="userPassword" name="password" placeholder="Enter your password"
                           class="form-input w-full px-3 py-3 pr-10 border rounded-lg" 
                           required autocomplete="current-password" aria-describedby="passwordError">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-blue-400 transition-colors"
                            onclick="togglePassword()" aria-label="Toggle password visibility">
                        <i class="fas fa-eye" id="toggleIcon" aria-hidden="true"></i>
                    </button>
                </div>
                <span id="passwordError" class="sr-only"></span>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-500 rounded bg-slate-700">
                    <label for="remember" class="ml-2 block text-sm text-slate-300">
                        Remember me
                    </label>
                </div>
                <a th:href="@{/forgot-password}" class="text-link text-sm">Forgot your password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center gap-2" id="submitBtn">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                <span>Sign in</span>
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-slate-400">
                Don't have an account? 
                <a th:href="@{/register}" class="text-link font-medium">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
        <p class="text-xs text-slate-500">
            &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> ParQHub. All rights reserved.
        </p>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('userPassword');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
            passwordInput.setAttribute('aria-label', 'Hide password');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
            passwordInput.setAttribute('aria-label', 'Show password');
        }
    }
    
    // Form validation and feedback
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('userEmail');
        const passwordInput = document.getElementById('userPassword');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function(e) {
            let isValid = true;

            // Email validation
            if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                isValid = false;
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('sr-only');
                emailError.classList.add('text-red-300', 'text-sm', 'mt-2');
                emailInput.classList.add('border-red-500');
            } else {
                emailError.textContent = '';
                emailError.classList.add('sr-only');
                emailInput.classList.remove('border-red-500');
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                isValid = false;
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordError.classList.remove('sr-only');
                passwordError.classList.add('text-red-300', 'text-sm', 'mt-2');
                passwordInput.classList.add('border-red-500');
            } else {
                passwordError.textContent = '';
                passwordError.classList.add('sr-only');
                passwordInput.classList.remove('border-red-500');
            }

            if (!isValid) {
                e.preventDefault();
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt" aria-hidden="true"></i><span>Sign in</span>';
            } else {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" aria-hidden="true"></i><span>Signing in...</span>';
                submitBtn.disabled = true;
            }
        });

        // Real-time validation
        emailInput.addEventListener('input', function() {
            if (emailInput.value.includes('@') && emailInput.value.includes('.')) {
                emailError.textContent = '';
                emailError.classList.add('sr-only');
                emailInput.classList.remove('border-red-500');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length >= 6) {
                passwordError.textContent = '';
                passwordError.classList.add('sr-only');
                passwordInput.classList.remove('border-red-500');
            }
        });
    });
</script>
</body>
</html>
