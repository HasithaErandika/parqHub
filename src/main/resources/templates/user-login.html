<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('/images/user-login.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9) 0%, rgba(102, 126, 234, 0.8) 100%);
            z-index: -1;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-ring {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<!-- Floating Background Elements -->
<div class="fixed top-20 left-10 w-32 h-32 bg-blue-500/10 rounded-full blur-xl animate-pulse"></div>
<div class="fixed bottom-20 right-10 w-40 h-40 bg-purple-500/10 rounded-full blur-xl animate-pulse" style="animation-delay: 2s;"></div>
<div class="fixed top-1/2 left-1/4 w-24 h-24 bg-pink-500/10 rounded-full blur-xl animate-pulse" style="animation-delay: 4s;"></div>

<!-- Back to Home Link -->
<a th:href="@{/}" class="fixed top-6 left-6 z-50 flex items-center gap-2 text-white/80 hover:text-white transition-colors group">
    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
    <span>Back to Home</span>
</a>

<!-- Main Login Container -->
<div class="w-full max-w-md" data-aos="zoom-in">
    <!-- Logo Section -->
    <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
            <div class="relative">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center pulse-ring">
                    <img src="/images/logo.svg" alt="ParQHub Logo" class="h-12 w-12 floating-icon">
                </div>
            </div>
        </div>
        <h1 class="text-3xl font-bold mb-2">
            <span class="gradient-text">Welcome Back</span>
        </h1>
        <p class="text-gray-300">Sign in to your ParQHub account</p>
    </div>

    <!-- Login Card -->
    <div class="glass-card p-8 rounded-3xl" data-aos="fade-up" data-aos-delay="200">
        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-500/20 border border-red-500/30 text-red-200 text-sm p-4 rounded-xl mb-6 text-center" data-aos="shake">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/user/login}" method="post" class="space-y-6">
            <!-- Email Field -->
            <div class="space-y-2">
                <label for="userEmail" class="block text-sm font-medium text-gray-200">
                    <i class="fas fa-envelope mr-2 text-blue-400"></i>Email Address
                </label>
                <input type="email" id="userEmail" name="email" placeholder="Enter your email address"
                       class="form-input w-full px-4 py-3 text-white placeholder-gray-400" required
                       autocomplete="email">
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="userPassword" class="block text-sm font-medium text-gray-200">
                    <i class="fas fa-lock mr-2 text-blue-400"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="userPassword" name="password" placeholder="Enter your password"
                           class="form-input w-full px-4 py-3 pr-12 text-white placeholder-gray-400" required
                           autocomplete="current-password">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
                            onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-300">
                    <input type="checkbox" class="mr-2 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-500 focus:ring-offset-0">
                    Remember me
                </label>
                <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary w-full py-3 font-semibold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-transparent text-gray-400">New to ParQHub?</span>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <a th:href="@{/register}" class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors font-medium">
                <i class="fas fa-user-plus"></i>
                Create an account
            </a>
        </div>
    </div>

    <!-- Additional Links -->
    <div class="text-center mt-6 space-y-3">
        <div class="flex justify-center gap-6 text-sm text-gray-400">
            <a href="#" class="hover:text-white transition-colors">Help Center</a>
            <a href="#" class="hover:text-white transition-colors">Privacy</a>
            <a href="#" class="hover:text-white transition-colors">Terms</a>
        </div>
        <p class="text-xs text-gray-500">
            &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> ParQHub. All rights reserved.
        </p>
    </div>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init({
        duration: 1000,
        once: true
    });
    
    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('userPassword');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
    
    // Form validation and enhancement
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input[required]');
        
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '#667eea';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
            });
        });
        
        // Smooth form submission
        form.addEventListener('submit', function(e) {
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
        });
    });
</script>
</body>
</html>
