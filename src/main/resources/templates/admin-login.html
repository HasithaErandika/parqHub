<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0b0b 0%, #2d1b1b 50%, #451a1a 100%);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(248, 113, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(185, 28, 28, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .admin-card {
            background: rgba(40, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(220, 38, 38, 0.1);
        }
        
        .form-input {
            background: rgba(20, 10, 10, 0.7);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #f1f5f9;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2), 0 0 20px rgba(220, 38, 38, 0.1);
            background: rgba(20, 10, 10, 0.9);
        }
        
        .form-input::placeholder {
            color: #6b7280;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        
        .btn-admin:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
        }
        
        .security-badge {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.1), rgba(251, 191, 36, 0.1));
            border: 1px solid rgba(245, 158, 11, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-shapes::before {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 7s ease-in-out infinite;
        }
        
        .floating-shapes::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
            animation: float 9s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }
        
        .logo-glow {
            box-shadow: 0 0 25px rgba(220, 38, 38, 0.5);
        }
        
        .warning-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="floating-shapes"></div>

<!-- Back to Home Link -->
<a th:href="@{/}" class="fixed top-6 left-6 flex items-center gap-2 text-red-300 hover:text-red-400 transition-all duration-300 z-10">
    <i class="fas fa-arrow-left"></i>
    <span>Back to Home</span>
</a>

<!-- Main Admin Login Container -->
<div class="max-w-md w-full space-y-8">
    <!-- Security Warning -->
    <div class="security-badge rounded-lg p-4 text-center warning-pulse">
        <div class="flex items-center justify-center gap-2">
            <i class="fas fa-shield-alt text-amber-300 text-lg"></i>
            <span class="font-semibold text-amber-200">RESTRICTED ACCESS</span>
        </div>
        <p class="text-amber-200 text-sm mt-1">Administrator credentials required</p>
    </div>

    <!-- Logo and Header -->
    <div class="text-center">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-red-600 to-red-800 rounded-xl flex items-center justify-center logo-glow">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Admin Portal</h2>
        <p class="text-red-200">ParQHub Management System</p>
    </div>

    <!-- Admin Login Form -->
    <div class="admin-card rounded-lg p-8">
        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg backdrop-blur-sm">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
                <span class="text-red-300 text-sm" th:text="${error}"></span>
            </div>
        </div>

        <form th:action="@{/admin/login}" method="post" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="adminEmail" class="block text-sm font-medium text-red-200 mb-2">
                    <i class="fas fa-user-shield mr-2 text-red-400"></i>Administrator Email
                </label>
                <input type="email" id="adminEmail" name="email" placeholder="Enter admin email address"
                       class="form-input w-full px-3 py-3 border rounded-lg" 
                       required autocomplete="email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="adminPassword" class="block text-sm font-medium text-red-200 mb-2">
                    <i class="fas fa-key mr-2 text-red-400"></i>Administrator Password
                </label>
                <div class="relative">
                    <input type="password" id="adminPassword" name="password" placeholder="Enter admin password"
                           class="form-input w-full px-3 py-3 pr-10 border rounded-lg" 
                           required autocomplete="current-password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-red-400 hover:text-red-300 transition-colors"
                            onclick="toggleAdminPassword()">
                        <i class="fas fa-eye" id="toggleAdminIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-4">
                <div class="flex items-start gap-3">
                    <i class="fas fa-info-circle text-red-400 mt-0.5"></i>
                    <div class="text-sm">
                        <p class="font-medium text-red-200">Security Notice</p>
                        <p class="text-red-300 mt-1">All admin activities are logged and monitored for security purposes.</p>
                    </div>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-admin w-full py-3 px-4 rounded-lg font-medium">
                <i class="fas fa-unlock-alt mr-2"></i>Access Admin Portal
            </button>
        </form>

        <!-- Emergency Contact -->
        <div class="mt-6 pt-6 border-t border-red-800/30">
            <div class="text-center text-sm text-red-300">
                <p class="mb-2">Technical Support</p>
                <a href="tel:+94771234567" class="text-red-400 hover:text-red-300 transition-colors">
                    <i class="fas fa-phone mr-1"></i>+94 77 123 4567
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
        <p class="text-xs text-red-500">
            &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> ParQHub Admin Portal. All rights reserved.
        </p>
    </div>
</div>

<script>
    // Toggle password visibility for admin
    function toggleAdminPassword() {
        const passwordInput = document.getElementById('adminPassword');
        const toggleIcon = document.getElementById('toggleAdminIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
    
    // Form validation and security features
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', function() {
            submitBtn.innerHTML = 'Authenticating...';
            submitBtn.disabled = true;
        });
    });
</script>

</script>
</body>
</html>
