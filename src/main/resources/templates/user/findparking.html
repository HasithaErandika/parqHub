<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Parking - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0f1c;
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .active {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            color: #ffffff !important;
            font-weight: bold;
        }
        .form-input, .form-select {
            background: #1c2436;
            border: 1px solid #374151;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .neon-btn {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #1d4ed8;
            transform: scale(1.05);
        }
        .slot-box {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .slot-box.available {
            background: linear-gradient(90deg, #16a34a, #15803d);
            color: #ffffff;
        }
        .slot-box.booked {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            color: #ffffff;
        }
        .slot-box.occupied {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: #ffffff;
        }
        .slot-box:hover {
            transform: scale(1.1);
        }
        .slots-section {
            display: none;
            margin-top: 1rem;
        }
        .booking-form-container {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="text-white flex">
<!-- Sidebar -->
<aside class="w-72 h-screen glass flex flex-col fixed">
    <div class="p-6 flex items-center gap-3 border-b border-gray-700">
        <img src="/images/logo.svg" alt="ParQHub" class="h-10">
        <span class="text-2xl font-bold">ParQHub</span>
    </div>
    <nav class="flex-1 p-4 space-y-2">
        <a th:href="@{/user/dashboard}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a th:href="@{/user/findparking}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition active">
            <i class="fas fa-parking"></i> Find Parking
        </a>
        <a th:href="@{/user/bookings}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-calendar-check"></i> My Bookings
        </a>
        <a th:href="@{/user/vehicles}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-car"></i> My Vehicles
        </a>
        <a th:href="@{/user/payments}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-credit-card"></i> Payment History
        </a>
        <a th:href="@{/user/notifications}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-bell"></i> Notifications
        </a>
        <a th:href="@{/user/settings}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-400/30 transition">
            <i class="fas fa-cog"></i> Settings
        </a>
    </nav>
    <div class="p-4 border-t border-gray-700">
        <a th:href="@{/user/logout}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-red-500/30 text-red-400">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</aside>

<!-- Main Content -->
<main class="ml-72 w-full p-6">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Find Parking</h1>
        <div class="flex items-center gap-4">
            <span class="text-gray-300">Welcome, <span th:text="${userName}">User</span></span>
            <img src="/images/user-avatar.png" alt="User" class="h-10 w-10 rounded-full border-2 border-blue-400">
        </div>
    </div>

    <!-- Search Form -->
    <div class="glass p-6 rounded-2xl mb-8">
        <h3 class="text-xl font-bold mb-4 text-blue-400">Search Parking Lots</h3>
        <form th:action="@{/user/findparking}" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="city" class="block mb-1 font-medium">City</label>
                    <select id="city" name="city" class="form-select w-full px-4 py-2 rounded-lg focus:outline-none">
                        <option value="">Select a city</option>
                        <option th:each="cityOption : ${distinctCities}" th:value="${cityOption}" th:text="${cityOption}" th:selected="${cityOption == city}"></option>
                    </select>
                </div>
                <div>
                    <label for="location" class="block mb-1 font-medium">Location</label>
                    <select id="location" name="location" class="form-select w-full px-4 py-2 rounded-lg focus:outline-none">
                        <option value="">Select a location</option>
                        <option th:each="locOption : ${distinctLocations}" th:value="${locOption}" th:text="${locOption}" th:selected="${locOption == location}"></option>
                    </select>
                </div>
                <div>
                    <label for="maxPrice" class="block mb-1 font-medium">Max Price per Hour (LKR)</label>
                    <input type="number" id="maxPrice" name="maxPrice" step="0.01" th:value="${maxPrice}" placeholder="Enter max price"
                           class="form-input w-full px-4 py-2 rounded-lg focus:outline-none">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="availableOnly" name="availableOnly" th:checked="${availableOnly}" class="form-input h-5 w-5 text-blue-400">
                    <label for="availableOnly" class="ml-2 font-medium">Show only available slots</label>
                </div>
            </div>
            <button type="submit" class="w-full py-2 neon-btn">Search Parking</button>
        </form>
    </div>

    <!-- Search Results -->
    <div th:if="${searchPerformed and parkingLots.size() == 0}" class="glass p-6 rounded-2xl text-center text-red-300">
        No parking lots found matching your criteria.
    </div>
    <div th:if="${parkingLots.size() > 0}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="lot : ${parkingLots}" class="glass p-6 rounded-2xl">
            <h3 class="text-xl font-semibold text-blue-400" th:text="${lot.location}"></h3>
            <p class="text-gray-300">Lot ID: <span th:text="${lot.id}"></span></p>
            <p class="text-gray-300">City: <span th:text="${lot.city}"></span></p>
            <p class="text-gray-300">Price per Hour: LKR <span th:text="${lot.priceHr}"></span></p>
            <p class="text-gray-300">Total Slots: <span th:text="${lot.totalSlots}"></span></p>
            <p class="text-gray-300">Available Slots: <span th:text="${availableSlotsCount[lot.id]}"></span></p>
            <button class="mt-4 w-full py-2 neon-btn view-slots-btn" th:data-lot-id="${lot.id}" onclick="viewSlots(this)">View Slots</button>
            <div th:id="'slots-section-' + ${lot.id}" class="slots-section glass p-4 mt-4 rounded-lg">
                <h4 class="text-lg font-semibold text-blue-400 mb-2">All Slots</h4>
                <div th:id="'slots-container-' + ${lot.id}" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                <div th:id="'booking-form-container-' + ${lot.id}" class="booking-form-container glass p-4 mt-4 rounded-lg">
                    <h4 class="text-lg font-semibold text-blue-400 mb-2">Book Slot</h4>
                    <form th:action="@{/user/book-slot}" method="post" class="space-y-4">
                        <input type="hidden" name="slotId" th:id="'slot-id-' + ${lot.id}">
                        <div>
                            <label for="vehicleId" class="block mb-1 font-medium">Select Vehicle</label>
                            <select th:id="'vehicle-id-' + ${lot.id}" name="vehicleId" class="form-select w-full px-4 py-2 rounded-lg focus:outline-none" required>
                                <option value="">Select a vehicle</option>
                            </select>
                        </div>
                        <div>
                            <label for="startTime" class="block mb-1 font-medium">Start Time</label>
                            <input type="datetime-local" th:id="'start-time-' + ${lot.id}" name="startTime" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none" required>
                        </div>
                        <button type="submit" class="w-full py-2 neon-btn">Book Slot</button>
                        <button type="button" class="w-full py-2 mt-2 bg-gray-600 rounded-lg text-white hover:bg-gray-700" onclick="cancelBooking(this)">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript for Fetching Slots, Vehicles, and Booking -->
<script>
    let currentLotId = null;

    async function viewSlots(button) {
        const lotId = button.getAttribute('data-lot-id');
        const slotsSection = document.getElementById(`slots-section-${lotId}`);
        const slotsContainer = document.getElementById(`slots-container-${lotId}`);
        const bookingFormContainer = document.getElementById(`booking-form-container-${lotId}`);

        // Toggle visibility
        if (slotsSection.style.display === 'block') {
            slotsSection.style.display = 'none';
            bookingFormContainer.style.display = 'none';
            return;
        }

        try {
            slotsContainer.innerHTML = '<p class="text-gray-300 text-center">Loading...</p>';
            const response = await fetch(`/user/parking-slots/${lotId}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const slots = await response.json();
            console.log('Slots response:', slots);
            slotsContainer.innerHTML = '';

            if (slots.length === 0) {
                slotsContainer.innerHTML = '<p class="text-red-300 text-center">No slots found.</p>';
            } else {
                slots.forEach(slot => {
                    const slotDiv = document.createElement('div');
                    slotDiv.className = `slot-box ${slot.status.toLowerCase()}`;
                    slotDiv.textContent = `Slot ${slot.id} (${slot.status})`;
                    slotDiv.setAttribute('data-slot-id', slot.id);
                    slotDiv.setAttribute('data-status', slot.status);
                    slotDiv.addEventListener('click', () => {
                        if (slot.status !== 'AVAILABLE') {
                            alert(`This slot is ${slot.status}. Please select an AVAILABLE slot.`);
                            return;
                        }
                        showBookingForm(lotId, slot.id);
                    });
                    slotsContainer.appendChild(slotDiv);
                });
            }

            // Show the slots section
            slotsSection.style.display = 'block';
        } catch (error) {
            console.error('Error fetching slots:', error);
            slotsContainer.innerHTML = '<p class="text-red-300 text-center">Error fetching slots. Please try again.</p>';
            slotsSection.style.display = 'block';
        }
    }

    async function showBookingForm(lotId, slotId) {
        const bookingFormContainer = document.getElementById(`booking-form-container-${lotId}`);
        const slotIdInput = document.getElementById(`slot-id-${lotId}`);
        const vehicleSelect = document.getElementById(`vehicle-id-${lotId}`);

        // Set slotId in the form
        slotIdInput.value = slotId;

        // Fetch user vehicles
        try {
            const response = await fetch('/user/vehicles/json', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const vehicles = await response.json();
            console.log('Vehicles response:', vehicles);
            vehicleSelect.innerHTML = '<option value="">Select a vehicle</option>';
            if (vehicles.length === 0) {
                vehicleSelect.innerHTML += '<option value="" disabled>No vehicles available</option>';
                alert('No vehicles found. Please add a vehicle in the "My Vehicles" section.');
                bookingFormContainer.style.display = 'none';
                return;
            }
            vehicles.forEach(vehicle => {
                const option = document.createElement('option');
                option.value = vehicle.id;
                option.textContent = `${vehicle.vehicleNo} (${vehicle.vehicleType})`;
                vehicleSelect.appendChild(option);
            });

            // Set minimum start time to now
            const now = new Date();
            const minStartTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById(`start-time-${lotId}`).setAttribute('min', minStartTime);

            // Show the booking form
            if (currentLotId && currentLotId !== lotId) {
                document.getElementById(`booking-form-container-${currentLotId}`).style.display = 'none';
            }
            bookingFormContainer.style.display = 'block';
            currentLotId = lotId;
        } catch (error) {
            console.error('Error fetching vehicles:', error);
            alert('Error fetching vehicles. Please try again.');
            bookingFormContainer.style.display = 'none';
        }
    }

    function cancelBooking(button) {
        const lotId = button.closest('.booking-form-container').id.split('-').pop();
        const bookingFormContainer = document.getElementById(`booking-form-container-${lotId}`);
        bookingFormContainer.style.display = 'none';
    }

    document.getElementById('city').addEventListener('change', async function() {
        const city = this.value;
        const locationSelect = document.getElementById('location');
        locationSelect.innerHTML = '<option value="">Select a location</option>';
        if (city) {
            try {
                const response = await fetch(`/user/locations?city=${encodeURIComponent(city)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const locations = await response.json();
                locations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc;
                    option.textContent = loc;
                    locationSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        }
    });
</script>
</body>
</html>
