<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0f1c;
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .neon-btn {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #1d4ed8;
            transform: scale(1.05);
        }
        .form-input, .form-select {
            background: #1c2436;
            border: 1px solid #374151;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="text-white">
<!-- Main Content -->
<main class="p-6">
    <div class="glass p-8 rounded-2xl max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Payment Gateway</h1>
        <div th:if="${error}" class="mb-4 p-4 bg-red-500/20 border border-red-500 rounded-lg text-red-400">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="mb-4 p-4 bg-green-500/20 border border-green-500 rounded-lg text-green-400">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${selectedBooking}" class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-300">Payment Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p><strong>Booking ID:</strong> <span th:text="${selectedBooking.id}">ID</span></p>
                    <p><strong>Vehicle:</strong> <span th:text="${selectedBooking.vehicle.brand + ' ' + selectedBooking.vehicle.model + ' (' + selectedBooking.vehicle.vehicleNo + ')'}">Vehicle</span></p>
                    <p><strong>Location:</strong> <span th:text="${selectedBooking.parkingSlot.parkingLot.location + ', ' + selectedBooking.parkingSlot.parkingLot.city}">Location</span></p>
                    <p><strong>Slot ID:</strong> <span th:text="${selectedBooking.parkingSlot.id}">Slot</span></p>
                </div>
                <div>
                    <p><strong>Entry Time:</strong> <span th:text="${#temporals.format(vehicleLog.entryTime, 'dd/MM/yyyy HH:mm')}">Entry</span></p>
                    <p><strong>Exit Time:</strong> <span th:text="${#temporals.format(vehicleLog.exitTime, 'dd/MM/yyyy HH:mm')}">Exit</span></p>
                    <p><strong>Duration:</strong> <span th:text="${hours} + ' hours'">Duration</span></p>
                    <p><strong>Price per Hour:</strong> LKR <span th:text="${#numbers.formatDecimal(pricePerHour, 1, 2)}">0.00</span></p>
                    <p><strong>Total Amount:</strong> LKR <span th:text="${#numbers.formatDecimal(amount, 1, 2)}">0.00</span></p>
                </div>
            </div>
        </div>
        <form th:action="@{/user/processPayment}" method="post" class="space-y-4">
            <input type="hidden" name="bookingId" th:value="${selectedBooking.id}">
            <div>
                <label for="paymentMethod" class="block mb-1 font-medium text-gray-400">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-select w-full px-4 py-2 rounded-lg focus:outline-none" required>
                    <option value="">Select a payment method</option>
                    <option value="Card">Credit/Debit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Arrival">Pay on Arrival</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 neon-btn">
                <i class="fas fa-credit-card mr-2"></i> Pay Now
            </button>
        </form>
        <a th:href="@{/user/bookings}" class="block mt-4 text-center text-blue-400 hover:text-blue-500">Back to Bookings</a>
    </div>
</main>
</body>
</html>
