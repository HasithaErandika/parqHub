<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - ParQHub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0f1c;
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .neon-btn {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #1d4ed8;
            transform: scale(1.05);
        }
        .form-input, .form-select {
            background: #1c2436;
            border: 1px solid #374151;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="text-white">
<!-- Main Content -->
<main class="p-6">
    <div class="glass p-8 rounded-2xl max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Payment Gateway</h1>
        <div th:if="${error}" class="mb-4 text-red-300">
            <span th:text="${error}"></span>
        </div>
        <div class="mb-4">
            <p class="text-gray-300">Selected Slot ID: <span id="slotId" th:text="${slotId}"></span></p>
        </div>
        <form th:action="@{/user/processPayment}" method="post" class="space-y-4">
            <input type="hidden" name="slotId" th:value="${slotId}">
            <div>
                <label for="vehicle" class="block mb-1 font-medium">Select Vehicle</label>
                <select id="vehicle" name="vehicleId" class="form-select w-full px-4 py-2 rounded-lg focus:outline-none">
                    <option value="">Select a vehicle</option>
                    <option th:each="vehicle : ${userVehicles}" th:value="${vehicle.id}" th:text="${vehicle.vehicleNumber}"></option>
                </select>
            </div>
            <div>
                <label for="duration" class="block mb-1 font-medium">Parking Duration (Hours)</label>
                <input type="number" id="duration" name="duration" min="1" placeholder="Enter duration" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none">
            </div>
            <button type="submit" class="w-full py-2 neon-btn">Proceed to Payment</button>
        </form>
        <a th:href="@{/user/findparking}" class="block mt-4 text-center text-blue-400 hover:text-blue-500">Back to Find Parking</a>
    </div>
</main>
</body>
</html>
