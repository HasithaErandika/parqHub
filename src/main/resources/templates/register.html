<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParQHub - User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ad8d5ae3f.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0a0f1c; }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
<div class="glass p-8 rounded-2xl w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">User Registration</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-500/20 border border-red-500 text-red-400 p-4 rounded-lg mb-6">
        <p th:text="${error}">Error</p>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="bg-green-500/20 border border-green-500 text-green-400 p-4 rounded-lg mb-6">
        <p th:text="${success}">Success</p>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="post" class="space-y-6">
        <!-- User Details -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">User Details</h2>
            <div>
                <label for="name" class="block text-sm font-medium">Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                       placeholder="Enter your name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                       placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                       placeholder="Enter your password">
            </div>
            <div>
                <label for="contactNo" class="block text-sm font-medium">Contact Number</label>
                <input type="text" id="contactNo" name="contactNo"
                       class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                       placeholder="Enter your contact number">
            </div>
        </div>

        <!-- Vehicle Details -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">Vehicle Details</h2>
            <div id="vehicle-container" class="space-y-4">
                <!-- Initial Vehicle Entry -->
                <div class="vehicle-entry glass p-4 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="vehicleNo-0" class="block text-sm font-medium">Vehicle Number</label>
                            <input type="text" id="vehicleNo-0" name="vehicles[0].vehicleNo" required
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter vehicle number">
                        </div>
                        <div>
                            <label for="vehicleType-0" class="block text-sm font-medium">Vehicle Type</label>
                            <select id="vehicleType-0" name="vehicles[0].vehicleType" required
                                    class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="Van">Van</option>
                                <option value="Truck">Truck</option>
                            </select>
                        </div>
                        <div>
                            <label for="brand-0" class="block text-sm font-medium">Brand</label>
                            <input type="text" id="brand-0" name="vehicles[0].brand"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter brand">
                        </div>
                        <div>
                            <label for="model-0" class="block text-sm font-medium">Model</label>
                            <input type="text" id="model-0" name="vehicles[0].model"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter model">
                        </div>
                        <div>
                            <label for="color-0" class="block text-sm font-medium">Color</label>
                            <input type="text" id="color-0" name="vehicles[0].color"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter color">
                        </div>
                    </div>
                    <button type="button" class="remove-vehicle mt-2 text-red-400 hover:text-red-300" style="display: none;">Remove Vehicle</button>
                </div>
            </div>
            <button type="button" id="add-vehicle" class="mt-4 flex items-center gap-2 text-yellow-400 hover:text-yellow-300">
                <i class="fas fa-plus"></i> Add Another Vehicle
            </button>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-yellow-400 text-black font-semibold py-3 px-6 rounded-lg hover:bg-yellow-500 transition">
                Register
            </button>
        </div>
    </form>

    <!-- Link to Login -->
    <p class="mt-6 text-center text-gray-400">
        Already have an account? <a th:href="@{/login}" class="text-yellow-400 hover:underline">Log in</a>
    </p>
</div>

<!-- JavaScript for Dynamic Vehicle Entries -->
<script>
    let vehicleCount = 1;

    document.getElementById('add-vehicle').addEventListener('click', () => {
        const container = document.getElementById('vehicle-container');
        const template = `
                <div class="vehicle-entry glass p-4 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="vehicleNo-${vehicleCount}" class="block text-sm font-medium">Vehicle Number</label>
                            <input type="text" id="vehicleNo-${vehicleCount}" name="vehicles[${vehicleCount}].vehicleNo" required
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter vehicle number">
                        </div>
                        <div>
                            <label for="vehicleType-${vehicleCount}" class="block text-sm font-medium">Vehicle Type</label>
                            <select id="vehicleType-${vehicleCount}" name="vehicles[${vehicleCount}].vehicleType" required
                                    class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="Van">Van</option>
                                <option value="Truck">Truck</option>
                            </select>
                        </div>
                        <div>
                            <label for="brand-${vehicleCount}" class="block text-sm font-medium">Brand</label>
                            <input type="text" id="brand-${vehicleCount}" name="vehicles[${vehicleCount}].brand"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter brand">
                        </div>
                        <div>
                            <label for="model-${vehicleCount}" class="block text-sm font-medium">Model</label>
                            <input type="text" id="model-${vehicleCount}" name="vehicles[${vehicleCount}].model"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter model">
                        </div>
                        <div>
                            <label for="color-${vehicleCount}" class="block text-sm font-medium">Color</label>
                            <input type="text" id="color-${vehicleCount}" name="vehicles[${vehicleCount}].color"
                                   class="mt-1 w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   placeholder="Enter color">
                        </div>
                    </div>
                    <button type="button" class="remove-vehicle mt-2 text-red-400 hover:text-red-300">Remove Vehicle</button>
                </div>
            `;
        container.insertAdjacentHTML('beforeend', template);
        vehicleCount++;

        // Show remove buttons for all vehicle entries except the first
        document.querySelectorAll('.remove-vehicle').forEach(button => button.style.display = 'block');
        document.querySelector('.vehicle-entry:first-child .remove-vehicle').style.display = 'none';

        // Add event listeners for remove buttons
        document.querySelectorAll('.remove-vehicle').forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.vehicle-entry').remove();
                // Reindex vehicle inputs
                document.querySelectorAll('.vehicle-entry').forEach((entry, index) => {
                    entry.querySelector('input[name$="vehicleNo"]').name = `vehicles[${index}].vehicleNo`;
                    entry.querySelector('select[name$="vehicleType"]').name = `vehicles[${index}].vehicleType`;
                    entry.querySelector('input[name$="brand"]').name = `vehicles[${index}].brand`;
                    entry.querySelector('input[name$="model"]').name = `vehicles[${index}].model`;
                    entry.querySelector('input[name$="color"]').name = `vehicles[${index}].color`;
                });
            });
        });
    });
</script>
</body>
</html>
